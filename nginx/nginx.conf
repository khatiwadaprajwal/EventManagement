events {
    worker_connections 1024;
}

http {
    upstream backend_api {
 
        server backend:8000;
    }

    server {
        listen 80;

        # ----------------------------------------------------
        # CRITICAL FIX 1: INCREASE UPLOAD SIZE
        # ----------------------------------------------------
        # Your /events route accepts Banner + Gallery. 
        # 50M allows for ~10 high-res images.
        client_max_body_size 50M; 

        # ----------------------------------------------------
        # CRITICAL FIX 2: TIMEOUTS FOR CLOUDINARY
        # ----------------------------------------------------
        # Uploading images to Cloudinary takes time. 
        # Increase proxy timeout to prevent 504 Gateway Timeouts.
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;

        location / {
            proxy_pass http://backend_api;
            
            # Standard Headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            
            # ----------------------------------------------------
            # CRITICAL FIX 3: HOST HEADERS FOR OAUTH & REDIRECTS
            # ----------------------------------------------------
            # For Google Login and Payment Redirects to work, 
            # the Backend must know the request came from 'localhost:8000'
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}