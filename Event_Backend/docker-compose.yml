version: '3.8'

services:
  # The Database Service
  postgres:
    image: postgres:15-alpine
    container_name: event_mgmt_db
    restart: always
    ports:
      # Use the variable from .env, or default to 5433 if missing
      - "${DB_PORT:-5433}:5432"
    environment:
     
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - event_mgmt_network

  # Your Backend Application
  api:
    build: .
    container_name: event_mgmt_api
    restart: on-failure
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env  
    depends_on:
      - postgres
    networks:
      - event_mgmt_network

networks:
  event_mgmt_network:
    driver: bridge

volumes:
  postgres_data: