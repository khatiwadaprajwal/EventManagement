name: Backend Build Check

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Event_Backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      # Required because your code imports @prisma/client
      run: npx prisma generate

    - name: Run Build (TypeScript Check)
      # This compiles the code to check for errors.
      # It does NOT start the server.
      run: npm run build