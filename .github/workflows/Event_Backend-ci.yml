name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Event_Backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Event_Backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Event_Backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Tests
      run: npm test
      env:
        # --- App Config ---
        NODE_ENV: 'test'
        PORT: '8000'
        
        # --- The Critical Secret ---
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
        # --- Auth (Mocked for Testing) ---
        JWT_SECRET: 'super_long_secret_for_testing_purposes'
        REFRESH_SECRET: 'super_long_refresh_secret_for_testing'
        JWT_EXPIRES_IN: '1d'

        # --- URLs (Must be in quotes '...') ---
        CLIENT_URL: 'http://localhost:3000'
        GOOGLE_CALLBACK_URL: 'http://localhost:8000/auth/google/callback'
        
        # --- Third Party Keys (Mocked) ---
        GOOGLE_CLIENT_ID: 'dummy_google_id_for_testing'
        GOOGLE_CLIENT_SECRET: 'dummy_google_secret_for_testing'
        
        PAYPAL_BASE_URL: 'https://api-m.sandbox.paypal.com'
        PAYPAL_CLIENT_ID: 'dummy_paypal_id'
        PAYPAL_CLIENT_SECRET: 'dummy_paypal_secret'
        
        KHALTI_SECRET_KEY: 'dummy_khalti_key'
        
        # --- Extra Vars (Just in case) ---
        DB_PORT: '5432'
        CLOUDINARY_CLOUD_NAME: 'dummy_cloud_name'
        CLOUDINARY_API_KEY: 'dummy_api_key'
        CLOUDINARY_API_SECRET: 'dummy_api_secret'
        
        POSTGRES_USER: 'dummy_user'
        POSTGRES_PASSWORD: 'dummy_password'
        POSTGRES_DB: 'dummy_db'