name: Backend CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Event_Backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Event_Backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./Event_Backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npx prisma generate

    - name: Run Tests
      # We skip the real secrets for TESTING and use Valid Dummies
      # that pass the Zod min(10) and .url() checks.
      run: npm test
      env:
        # --- Required by Zod ---
        NODE_ENV: 'test'
        PORT: '8000'
        
        # Database (Use Secret for connection, dummies for the rest)
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        
        # Auth (Must be min 10 chars)
        JWT_SECRET: 'super_long_secret_for_testing_purposes'
        REFRESH_SECRET: 'super_long_refresh_secret_for_testing'
        JWT_EXPIRES_IN: '1d'

        # URLs (Must be http://...)
        CLIENT_URL: 'http://localhost:3000'
        GOOGLE_CALLBACK_URL: 'http://localhost:8000/auth/google/callback'
        
        # Third Party Keys (Cannot be empty)
        GOOGLE_CLIENT_ID: 'dummy_google_id_for_testing'
        GOOGLE_CLIENT_SECRET: 'dummy_google_secret_for_testing'
        
        PAYPAL_CLIENT_ID: 'dummy_paypal_id'
        PAYPAL_CLIENT_SECRET: 'dummy_paypal_secret'
        # Note: PAYPAL_API has a default in your code, so we can skip it or set it
        
        KHALTI_SECRET_KEY: 'dummy_khalti_key'
        
        CLOUDINARY_CLOUD_NAME: 'dummy_cloud_name'
        CLOUDINARY_API_KEY: 'dummy_api_key'
        CLOUDINARY_API_SECRET: 'dummy_api_secret'